<!DOCTYPE html>

<head>

<div class="brand-badge old-title-pill" aria-label="GhustiLoOL">

  <h1 class="site-title mini"><span class="title-word" id="title-word">

      </div>

        <button class="car-btn car-next" aria-label="Siguiente">❯</button>
