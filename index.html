<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GhustiLoOL Games</title>
  <link rel="icon" href="Ghusti-Ico.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/main.css">

  <!-- Fuentes cyberpunk -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Cyberpunk';
      src: url('fonts/Cyberpunk-Regular.woff2') format('woff2'),
           url('fonts/Cyberpunk-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <!-- ðŸŒŒ Fondo animado -->
  <div id="neon-background"></div>

  <!-- âš¡ Encabezado con glitch -->
  <header class="glitch-header">
    <h1 class="glitch-fragmented" style="font-family: 'Cyberpunk', sans-serif;">
      <span>G</span><span>h</span><span>u</span><span>s</span><span>t</span><span>i</span><span>L</span><span>o</span><span>O</span><span>L</span>
    </h1>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Autores</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- ðŸ“¦ Contenido principal -->
  <main>
    <section class="destacados">
      <h2>Juegos Destacados</h2>
      <div class="grid" id="destacados"></div>
    </section>

    <section class="autores">
      <h2>Publicaciones por autor</h2>
      <select onchange="cargarPublicaciones(this.value)">
        <option value="ghusti" selected>Ghusti</option>
        <option value="liss">Liss</option>
      </select>
      <div id="publicaciones"></div>
    </section>
  </main>

  <!-- ðŸ§¾ Footer estilo terminal -->
  <footer>
    <p>&copy; 2025 GhustiLoOL. Todos los derechos reservados.</p>
  </footer>

  <!-- ðŸ§  Scripts -->
  <script src="scripts/cargarPublicaciones.js"></script>
  <script src="scripts/neonRain.js"></script>
  <script>
    window.onload = () => {
      cargarPublicaciones('ghusti');
      document.querySelectorAll('.glitch-fragmented span').forEach(span => {
        span.setAttribute('data-char', span.textContent);
      });
    };
  </script>
</body>
</html>
