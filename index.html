<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GhustiLoOL</title>
  <meta name="theme-color" content="#0a0a0f" />
  <link rel="icon" href="Ghusti-Ico.ico" type="image/x-icon" />

  <!-- 🎨 Estilos (cache-busting) -->
  <link rel="stylesheet" href="styles/main.css?v=36" />
  <link rel="stylesheet" href="styles/modal.css?v=36" />

  <!-- 🧠 Fuentes (preconnect para acelerar) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/rovelink" rel="stylesheet" />
</head>
<body>
  <!-- 🌌 Fondo animado -->
  <div id="neon-background"></div>

  <!-- ⚡ Encabezado -->
  <header class="glitch-header">
    <div class="skull-wrapper">
      <span class="skull-corrupt">☠️</span>
      <h1 class="glitch-fragmented">GhustiLoOL</h1>
      <span class="skull-corrupt">☠️</span>
    </div>
  </header>

  <!-- 🎮 Filtros por etiqueta -->
  <div class="tag-filter-container" id="tag-filters">
    <button class="tag-button tag-button-all active" onclick="filtrarPorEtiqueta(null)" title="Inicio">🏠</button>
    <button class="tag-button tag-button-offline" onclick="filtrarPorEtiqueta('Offline')">🎮 OFFLINE</button>
    <button class="tag-button tag-button-lan" onclick="filtrarPorEtiqueta('LAN')">🔌 LAN</button>
    <button class="tag-button tag-button-online" onclick="filtrarPorEtiqueta('Online')">🌐 ONLINE</button>
    <button class="tag-button tag-button-adult" onclick="filtrarPorEtiqueta('Adult')">🔞 +18</button>
  </div>

  <!-- 🧩 Grilla de publicaciones -->
  <main>
    <div class="grid" id="publicaciones-todas"></div>
  </main>

  <!-- 🪟 Modal de juego -->
  <div id="modal-juego" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" aria-label="Cerrar" title="Cerrar">×</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- 🧾 Footer -->
  <footer>
    <p>&copy; 2025 GhustiLoOL. Todos los derechos reservados.</p>
  </footer>

  <!-- 🧠 Scripts (cache-busting en todos) -->
  <!-- No-módulo con defer para no bloquear -->
  <script src="scripts/filtrarEtiquetas.js?v=36" defer></script>
  <script src="scripts/neonRain.js?v=36" defer></script>

  <!-- Módulos -->
  <script type="module" src="scripts/modal.js?v=36"></script>
  <script type="module" src="scripts/cargarPublicaciones.js?v=36"></script>
</body>
</html>
