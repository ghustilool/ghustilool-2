<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GhustiLoOL</title>
  <link rel="icon" href="Ghusti-Ico.ico" type="image/x-icon" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="styles/main.css?v=48" />
  <link rel="stylesheet" href="styles/modal.css?v=48" />
  <link rel="stylesheet" href="styles/brand.css?v=48" />  <!-- NUEVO -->

  <!-- (fallback por si tarda la SM256) -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- 🌌 Fondo animado -->
  <div id="neon-background"></div>

  <!-- 🏷️ Encabezado Mario256 + bandera AR + Bonzi -->
  <header class="brand-ar">
    <div class="brand-ar__wrap">
      <h1 class="brand-ar__logo" aria-label="GhustiLoOL">
        <span>GhustiLoOL</span>
      </h1>

      <!-- hotspot centrado (también funciona al pasar por el título entero) -->
      <button class="brand-ar__hotspot" aria-label="Easter egg" title="👀"></button>
      <div class="brand-ar__bonzi" role="img" aria-label="BonziBuddy"></div>
    </div>
  </header>

  <!-- 🎮 Filtros -->
  <div class="tag-filter-container" id="tag-filters">
    <button class="tag-button tag-button-all active" onclick="filtrarPorEtiqueta(null)" title="Inicio">🏠</button>
    <button class="tag-button tag-button-offline" onclick="filtrarPorEtiqueta('Offline')">🎮 OFFLINE</button>
    <button class="tag-button tag-button-lan" onclick="filtrarPorEtiqueta('LAN')">🔌 LAN</button>
    <button class="tag-button tag-button-online" onclick="filtrarPorEtiqueta('Online')">🌐 ONLINE</button>
    <button class="tag-button tag-button-adult" onclick="filtrarPorEtiqueta('Adult')">🔞 +18</button>
  </div>

  <!-- 🧩 Grilla -->
  <main>
    <div class="grid" id="publicaciones-todas"></div>
  </main>

  <!-- 🪟 Modal -->
  <div id="modal-juego" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" aria-label="Cerrar" title="Cerrar">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- 🧾 Footer -->
  <footer>
    <p>&copy; 2025 GhustiLoOL. Todos los derechos reservados.</p>
  </footer>

  <!-- 🧠 Scripts -->
  <script src="scripts/filtrarEtiquetas.js?v=48"></script>
  <script type="module" src="scripts/modal.js?v=48"></script>
  <script type="module" src="scripts/cargarPublicaciones.js?v=48"></script>
  <script src="scripts/neonRain.js?v=48"></script>
</body>
</html>
