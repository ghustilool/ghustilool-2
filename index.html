<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GhustiLoOL</title>
  <link rel="icon" href="Ghusti-Ico.ico" type="image/x-icon" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="styles/main.css?v=59" />
  <link rel="stylesheet" href="styles/modal.css?v=59" />

  <!-- Fuente HONK -->
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 🌌 Fondo animado -->
  <div id="neon-background"></div>

  <!-- 🔥 Título con HONK + animación -->
  <header class="site-header">
    <div class="title-row">
      <span class="title-emoji" id="emoji-left" aria-hidden="true">☠️</span>
      <h1 class="site-title" aria-label="GhustiLoOL">
        <span class="title-word" id="title-word">
          <span class="t-letter">G</span>
          <span class="t-letter">h</span>
          <span class="t-letter">u</span>
          <span class="t-letter">s</span>
          <span class="t-letter">t</span>
          <span class="t-letter">i</span>
          <span class="t-letter">L</span>
          <span class="t-letter">o</span>
          <span class="t-letter">O</span>
          <span class="t-letter">L</span>
        </span>
      </h1>
      <span class="title-emoji" id="emoji-right" aria-hidden="true">🇦🇷</span>
    </div>
  </header>

  <!-- 🎮 Filtros centrados + 🔎 Buscador flotante a la derecha -->
  <div class="filters-bar">
    <div class="tag-filter-container" id="tag-filters">
      <button class="tag-button tag-button-all active" onclick="filtrarPorEtiqueta(null)" title="Inicio">🏠</button>
      <button class="tag-button tag-button-offline" onclick="filtrarPorEtiqueta('Offline')">🎮 OFFLINE</button>
      <button class="tag-button tag-button-lan" onclick="filtrarPorEtiqueta('LAN')">🔌 LAN</button>
      <button class="tag-button tag-button-online" onclick="filtrarPorEtiqueta('Online')">🌐 ONLINE</button>
      <button class="tag-button tag-button-adult" onclick="filtrarPorEtiqueta('Adult')">🔞 +18</button>
    </div>

    <!-- Buscador (no mueve los botones; queda a la derecha) -->
    <div class="search-float">
      <div class="search-input-wrap">
        <span class="search-prefix" aria-hidden="true">🔎|</span>
        <input id="search-input" class="search-input" type="text" autocomplete="off" aria-label="Buscar juego" />
      </div>
    </div>
  </div>

  <!-- 🧩 Grilla -->
  <main>
    <div class="grid" id="publicaciones-todas"></div>
  </main>

  <!-- 🪟 Modal de juegos -->
  <div id="modal-juego" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" aria-label="Cerrar" title="Cerrar">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- 🪟 Modal DMCA (tema amarillo + scroll interno mejorado) -->
  <div id="modal-dmca" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content modal-content-dmca">
      <button class="modal-close" aria-label="Cerrar DMCA" title="Cerrar">&times;</button>

      <div class="dmca-header">
        <h2 class="dmca-title">📜 DMCA 📜</h2>
      </div>

      <div id="modal-dmca-body" class="modal-dmca-body dmca-article">
        <!-- Se inyecta dmca.html por fetch -->
      </div>
    </div>
  </div>

  <!-- 🧾 Footer -->
  <footer class="site-footer">
    <p class="copy">&copy; 2025 GhustiLoOL. Todos los derechos reservados.</p>
    <!-- Botón DMCA DISCRETO en la punta derecha del footer (NO fixed) -->
    <a href="#" class="dmca-link" id="open-dmca" aria-label="Abrir política DMCA">DMCA</a>
  </footer>

  <!-- 🧠 Scripts -->
  <script src="scripts/filtraretiquetas.js?v=59"></script>
  <!-- modal.js de juegos se importa dentro de cargarpublicaciones.js -->
  <script type="module" src="scripts/cargarpublicaciones.js?v=59"></script>
  <script src="scripts/neonrain.js?v=59"></script>
  <script src="scripts/title-anim.js?v=59"></script>
  <script src="scripts/dmca-modal.js?v=59"></script>
</body>
</html>
