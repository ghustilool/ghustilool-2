  <!-- NEON RAIN ADD-ON (BEGIN) -->
  <link rel="stylesheet" href="effects/neon-rain.css">
  <script>
    // Toggle via localStorage: setItem('neon_rain','off') para desactivar
    (function(){
      var off = (localStorage.getItem('neon_rain') === 'off');
      window.NEON_RAIN = off ? { enabled:false } : {
        enabled: true,
        palette: ["#00eaff", "#00ff80", "#ff00ff", "#ffd000"],
        density: 0.00007,
        speedMin: 300, speedMax: 1200,
        lengthMin: 24, lengthMax: 110,
        lineWidth: 1.2,
        bloom: 0.45,
        angleDeg: 12,
        composite: "lighter"
      };
      // Atajos: Ctrl+Alt+N toggle (persistente)
      document.addEventListener('keydown', function(e){
        if(e.ctrlKey && e.altKey && (e.key==='n' || e.key==='N')){
          var cur = localStorage.getItem('neon_rain');
          if(cur === 'off'){ localStorage.removeItem('neon_rain'); alert('Neon rain ON (recarga la p√°gina)'); }
          else { localStorage.setItem('neon_rain','off'); alert('Neon rain OFF (recarga la p√°gina)'); }
        }
      });
    })();
  </script>
  <!-- NEON RAIN ADD-ON (END) -->
