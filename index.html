<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GhustiLoOL</title>
  <link rel="icon" href="Ghusti-Ico.ico" type="image/x-icon" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="styles/main.css?v=42" />
  <link rel="stylesheet" href="styles/modal.css?v=42" />
  <link rel="stylesheet" href="styles/brand.css?v=42" />  <!-- NUEVO -->

  <!-- 🧠 Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@700;800&display=swap" rel="stylesheet" /> <!-- NUEVA -->
  <link href="https://fonts.cdnfonts.com/css/rovelink" rel="stylesheet" />
</head>
<body>
  <!-- 🌌 Fondo animado -->
  <div id="neon-background"></div>

  <!-- ⚡ Encabezado (sin calaveras, logo animado) -->
  <!-- Cambiá brand--cyan por brand--red o brand--ar si querés otro esquema -->
  <header class="brand brand--cyan">
    <h1 class="brand__logo" data-text="GHUSTILOOL">
      <span>GhustiLoOL</span>
    </h1>
    <div class="brand__bar" aria-hidden="true"></div>
  </header>

  <!-- 🎮 Filtros por etiqueta -->
  <div class="tag-filter-container" id="tag-filters">
    <button class="tag-button tag-button-all active" onclick="filtrarPorEtiqueta(null)" title="Inicio">🏠</button>
    <button class="tag-button tag-button-offline" onclick="filtrarPorEtiqueta('Offline')">🎮 OFFLINE</button>
    <button class="tag-button tag-button-lan" onclick="filtrarPorEtiqueta('LAN')">🔌 LAN</button>
    <button class="tag-button tag-button-online" onclick="filtrarPorEtiqueta('Online')">🌐 ONLINE</button>
    <button class="tag-button tag-button-adult" onclick="filtrarPorEtiqueta('Adult')">🔞 +18</button>
  </div>

  <!-- 🧩 Grilla de publicaciones -->
  <main>
    <div class="grid" id="publicaciones-todas"></div>
  </main>

  <!-- 🪟 Modal de juego -->
  <div id="modal-juego" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" aria-label="Cerrar" title="Cerrar">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- 🧾 Footer -->
  <footer>
    <p>&copy; 2025 GhustiLoOL. Todos los derechos reservados.</p>
  </footer>

  <!-- 🧠 Scripts -->
  <script src="scripts/filtrarEtiquetas.js?v=42"></script>
  <script type="module" src="scripts/modal.js?v=42"></script>
  <script type="module" src="scripts/cargarPublicaciones.js?v=42"></script>
  <script src="scripts/neonRain.js?v=42"></script>
</body>
</html>
