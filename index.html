<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GhustiLoOL Games</title>
  <link rel="icon" href="Ghusti-Ico.ico" type="image/x-icon">

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/modal.css">

  <!-- 🧠 Fuentes cyberpunk -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/rovelink" rel="stylesheet">
</head>
<body>
  <!-- 🌌 Fondo animado -->
  <div id="neon-background"></div>

  <!-- ⚡ Encabezado con calaveras corruptas -->
  <header class="glitch-header">
    <div class="skull-wrapper">
      <span class="skull-corrupt">☠️</span>
      <h1 class="glitch-fragmented">GhustiLoOL</h1>
      <span class="skull-corrupt">☠️</span>
    </div>
  </header>

  <!-- 🎮 Filtros por etiqueta -->
  <div class="tag-filter-container" id="tag-filters">
    <button class="tag-button tag-button-all active" onclick="filtrarPorEtiqueta(null)">🧩 TODOS</button>
    <button class="tag-button tag-button-offline" onclick="filtrarPorEtiqueta('Offline')">🎮 OFFLINE</button>
    <button class="tag-button tag-button-lan" onclick="filtrarPorEtiqueta('LAN')">🔌 LAN</button>
    <button class="tag-button tag-button-online" onclick="filtrarPorEtiqueta('Online')">🌐 ONLINE</button>
    <button class="tag-button tag-button-adult" onclick="filtrarPorEtiqueta('Adult')">🔞 +18</button>
  </div>

  <!-- 📦 Juegos destacados -->
  <main>
    <section class="destacados compact">
      <h2>Juegos Destacados</h2>
      <div class="grid" id="destacados"></div>
    </section>

    <!-- 📚 Publicaciones de autores -->
    <section class="publicaciones-todas">
      <h2>Todos los juegos publicados</h2>
      <div class="grid" id="publicaciones-todas"></div>
    </section>
  </main>

  <!-- 🪟 Modal de juego -->
  <div id="modal-juego" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- 🧾 Footer estilo terminal -->
  <footer>
    <p>&copy; 2025 GhustiLoOL. Todos los derechos reservados.</p>
  </footer>

  <!-- 🧠 Scripts -->
  <script src="scripts/cargarPublicaciones.js"></script>
  <script src="scripts/neonRain.js"></script>
  <script src="scripts/filtrarEtiquetas.js"></script>
</body>
</html>
