<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GhustiLoOL</title>
  <link rel="icon" href="Ghusti-Ico.ico" type="image/x-icon" />

  <!-- 🎨 Estilos -->
  <link rel="stylesheet" href="styles/main.css?v=46" />
  <link rel="stylesheet" href="styles/modal.css?v=46" />
  <link rel="stylesheet" href="styles/brand.css?v=46" />  <!-- NUEVO -->

  <!-- 🧠 Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/rovelink" rel="stylesheet" />
</head>
<body>
  <!-- 🌌 Fondo animado -->
  <div id="neon-background"></div>

  <!-- ⚡ Encabezado estilo Mario 64 -->
  <header class="brand64">
    <h1 class="brand64__logo" aria-label="GhustiLoOL">
      <!-- Colores SM64: rojo → amarillo → verde → azul (ciclo) -->
      <span class="brand64__letter">G</span>
      <span class="brand64__letter">H</span>
      <span class="brand64__letter">U</span>
      <span class="brand64__letter">S</span>
      <span class="brand64__letter">T</span>
      <span class="brand64__letter">I</span>
      <span class="brand64__letter">L</span>
      <span class="brand64__letter">O</span>
      <span class="brand64__letter">O</span>
      <span class="brand64__letter">L</span>
    </h1>
  </header>

  <!-- 🎮 Filtros por etiqueta -->
  <div class="tag-filter-container" id="tag-filters">
    <button class="tag-button tag-button-all active" onclick="filtrarPorEtiqueta(null)" title="Inicio">🏠</button>
    <button class="tag-button tag-button-offline" onclick="filtrarPorEtiqueta('Offline')">🎮 OFFLINE</button>
    <button class="tag-button tag-button-lan" onclick="filtrarPorEtiqueta('LAN')">🔌 LAN</button>
    <button class="tag-button tag-button-online" onclick="filtrarPorEtiqueta('Online')">🌐 ONLINE</button>
    <button class="tag-button tag-button-adult" onclick="filtrarPorEtiqueta('Adult')">🔞 +18</button>
  </div>

  <!-- 🧩 Grilla -->
  <main>
    <div class="grid" id="publicaciones-todas"></div>
  </main>

  <!-- 🪟 Modal -->
  <div id="modal-juego" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button class="modal-close" aria-label="Cerrar" title="Cerrar">&times;</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- 🧾 Footer -->
  <footer>
    <p>&copy; 2025 GhustiLoOL. Todos los derechos reservados.</p>
  </footer>

  <!-- 🧠 Scripts -->
  <script src="scripts/filtrarEtiquetas.js?v=46"></script>
  <script type="module" src="scripts/modal.js?v=46"></script>
  <script type="module" src="scripts/cargarPublicaciones.js?v=46"></script>
  <script src="scripts/neonRain.js?v=46"></script>
</body>
</html>
